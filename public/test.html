<!DOCTYPE html>
<html>

<head>
    <title>API Tester</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">API Testing</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Create User Card -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Create User</h3>
                <div class="space-y-3">
                    <input type="text" id="name" placeholder="Name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="email" id="email" placeholder="Email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="createUser()"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                        Create User
                    </button>
                </div>
            </div>

            <!-- Get Users Card -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Get Users</h3>
                <div class="space-y-3">
                    <button onclick="getUsers()"
                        class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-200">
                        Get All Users
                    </button>
                    <div class="flex space-x-2">
                        <input type="number" id="userId" placeholder="User ID"
                            class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="getUser()"
                            class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-200">
                            Get User
                        </button>
                    </div>
                </div>
            </div>

            <!-- Update User Card -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Update User</h3>
                <div class="space-y-3">
                    <input type="number" id="updateId" placeholder="User ID"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="updateName" placeholder="New Name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="email" id="updateEmail" placeholder="New Email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="updateUser()"
                        class="w-full bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-600 transition duration-200">
                        Update User
                    </button>
                </div>
            </div>

            <!-- Delete User Card -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Delete User</h3>
                <div class="space-y-3">
                    <div class="flex space-x-2">
                        <input type="number" id="deleteId" placeholder="User ID"
                            class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="deleteUser()"
                            class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 transition duration-200">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="mt-8 bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Response</h3>
            <div id="result" class="bg-gray-50 p-4 rounded-md min-h-20">
                <p class="text-gray-500 text-center">Results will appear here...</p>
            </div>
        </div>
    </div>
    <script>
        async function createUser() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error;
            }
        }

        async function getUsers() {
            try {
                const response = await fetch('/users');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error;
            }
        }

        async function getUser() {
            const userId = document.getElementById('userId').value;
            try {
                const response = await fetch('/users/' + userId);
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error;
            }
        }

        async function updateUser() {
            const userId = document.getElementById('updateId').value;
            const name = document.getElementById('updateName').value;
            const email = document.getElementById('updateEmail').value;

            try {
                const response = await fetch('/users/' + userId, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error;
            }
        }

        async function deleteUser() {
            const userId = document.getElementById('deleteId').value;
            try {
                const response = await fetch('/users/' + userId, {
                    method: 'DELETE'
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error;
            }
        }
    </script>
</body>

</html>
